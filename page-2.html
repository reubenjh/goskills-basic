        <!-- Main content -->
        <h2>Contact Us</h1>
        <p>Wanna get in touch so we can scheme on how to help Liam destroy his arch nemesis Tobin?</p>
        </br>
        <form action="/action_page-2.php" method="get">
            <label for="firstname">First name</label>
            </br>
            <input type="text" name="firstname" id="firstname" required>
            </br>
            <label for="lastname">Last name</label>
            </br>
            <input type="text" name="lastname" id="lastname" required>
            </br>
            <label for="email">Email address</label>
            </br>
            <input type="email" name="email" id="email" required>
            </br>
            </br>
            </br>
            <label for="help">Can you help with the following?</label>
            </br>
            <select name="how-to-help" id="help" placeholder="Please select">
                <option value="guns">Provide guns</option>
                <option value="moral">Moral support</option>
                <option value="planning">Murder planning</option>
                <option value="disposal">Body disposal</option>
                <option value="other">Something else</option>
            </select>
            </br>
            </br>
            </br>
            <label for="message">Your message</label>
            </br>
            <textarea name="message" id="message" rows="10" cols="60" placeholder="What did you want to get in touch about?">
            </textarea>
            </br>
            </br>
            </br>
            <input type="submit" value="Submit" style="font-size:20px;">
            
        </form>
        
    </body>
